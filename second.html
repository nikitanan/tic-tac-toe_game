    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="second.css" />
</head>

<body>

        <div class="container">

            <button class="box"></button>

            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
        </div>
        </div>
        <div id="reset-btn">Reset Game</div>
    </main>

    <script src="second.js"></script>
</body>

</html>
